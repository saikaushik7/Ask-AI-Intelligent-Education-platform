{% extends "base.html" %}
{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 90vh;">
  <div class="p-5 rounded-4 shadow-lg"
       style="background: rgba(255, 255, 255, 0.1); 
              backdrop-filter: blur(12px); 
              border: 1px solid rgba(255, 255, 255, 0.3); 
              width: 400px; 
              color: #fff;">
    <h2 class="text-center mb-4" style="font-weight: 600; color: #00e6ff;">Create Account</h2>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for msg in messages %}
          <div class="alert alert-info mt-3 text-center">{{ msg }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST">
      <div class="mb-3">
        <label style="color: #e0e0e0;">Username</label>
        <input class="form-control bg-transparent text-white border-light" 
               type="text" name="username" placeholder="Enter your username" required>
      </div>

      <div class="mb-3">
        <label style="color: #e0e0e0;">Email</label>
        <input class="form-control bg-transparent text-white border-light" 
               type="email" name="email" placeholder="Enter your email" required>
      </div>

      <div class="mb-3">
        <label style="color: #e0e0e0;">Password</label>
        <input class="form-control bg-transparent text-white border-light" 
               type="password" name="password" placeholder="Enter your password" required>
      </div>

      <button class="btn w-100 mt-3" 
              style="background: linear-gradient(90deg, #007bff, #00e6ff); 
                     border: none; color: white; font-weight: bold;">
        Register
      </button>
    </form>

    <p class="mt-3 text-center" style="color: #ccc;">
      Already have an account? 
      <a href="/login" style="color: #00e6ff; text-decoration: none;">Login</a>
    </p>
  </div>
</div>
{% endblock %}
