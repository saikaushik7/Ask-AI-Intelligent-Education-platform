<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ask AI - Intelligent Education Platform</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: url("{{ url_for('static', filename='images/background.jpeg') }}") no-repeat center center fixed;
      background-size: cover;
      font-family: 'Poppins', sans-serif;
      color: #fff;
    }

    nav.navbar {
      background: rgba(0, 0, 0, 0.55) !important;
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.12);
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.18);
    }
    nav.navbar .navbar-brand {
      font-weight: 700;
      color: cyan !important;
      text-shadow: 0 0 8px rgba(0,255,255,0.45);
    }

    .container, .card, form, .alert, table {
      background: rgba(255,255,255,0.06);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.12);
      border-radius: 12px;
      color: #fff;
      box-shadow: 0 4px 24px rgba(0,0,0,0.35);
      transition: all 0.25s ease-in-out;
    }
    .card:hover { box-shadow: 0 0 30px rgba(0,255,255,0.16); border-color: rgba(0,255,255,0.12); }

    input, textarea, select {
      background: rgba(255,255,255,0.10) !important;
      color: #fff !important;
      border: 1px solid rgba(255,255,255,0.18) !important;
    }
    select option { background-color: rgba(0,0,0,0.8); color: #fff; }
    input::placeholder, textarea::placeholder { color: rgba(255,255,255,0.65); }
    input:focus, textarea:focus, select:focus {
      outline: none !important;
      box-shadow: 0 0 10px rgba(0,255,255,0.55);
      background: rgba(255,255,255,0.14) !important;
    }

    .btn { border-radius: 8px; font-weight: 600; transition: all 0.15s ease-in-out; }
    .btn:hover { transform: translateY(-1px); box-shadow: 0 6px 20px rgba(0,255,255,0.06); }

    h1,h2,h3,h4,h5,h6,label { color: #fff; text-shadow: 0 0 6px rgba(0,0,0,0.45); }
    p, li { color: #eee; }

    html { scroll-behavior: smooth; }

    .container { margin-top: 80px; padding: 26px; }

    .option-btn {
      text-align: left;
      white-space: normal;
      padding: 18px 18px;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid rgba(255,255,255,0.18);
      background: rgba(255,255,255,0.03);
      color: #f2f2f2;
    }
    .option-btn:hover { background: rgba(255,255,255,0.04); }

    .option-correct {
      background: linear-gradient(90deg, rgba(0,150,0,0.95), rgba(0,110,0,0.9)) !important;
      color: #fff !important;
      border-color: rgba(0,120,0,0.9) !important;
    }
    .option-wrong {
      background: linear-gradient(90deg, rgba(180,20,20,0.95), rgba(140,10,10,0.95)) !important;
      color: #fff !important;
      border-color: rgba(140,10,10,0.95) !important;
    }

    .feedback-correct { color: #b9f0c4; }
    .feedback-wrong { color: #ffb4b4; }

    @media (max-width: 768px) {
      .container { padding: 12px; margin-top: 120px; }
      .option-btn { font-size: 0.95rem; padding: 14px 14px; }
    }
  </style>
</head>

<body>
{% if current_user.is_authenticated %}
<nav class="navbar navbar-expand-lg navbar-dark fixed-top">
  <div class="container-fluid">
    <!-- Brand -->
    <a class="navbar-brand" href="/upload">Ask AI â€“ Intelligent Education Platform</a>

    <!-- Right: Dashboard + Logout -->
    <div class="d-flex">
      <a href="/upload" class="btn btn-outline-light btn-sm me-2">Dashboard</a>
      <a href="/logout" class="btn btn-danger btn-sm">Logout</a>
    </div>
  </div>
</nav>
{% endif %}

<div class="container">
  {% with messages = get_flashed_messages() %}
    {% if messages %}
      {% for msg in messages %}
        <div class="alert alert-info mt-2">{{ msg }}</div>
      {% endfor %}
    {% endif %}
  {% endwith %}

  {% block content %}{% endblock %}
</div>

</body>
</html>
