{% extends "base.html" %}
{% block content %}
<div class="container col-4 mt-5">
    <h2>Login</h2>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for msg in messages %}
        <div class="alert alert-info mt-3">{{ msg }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST">
        <input class="form-control mt-3" name="username" placeholder="Username" required>
        <input class="form-control mt-3" type="password" name="password" placeholder="Password" required>
        <button class="btn btn-success mt-3 w-100">Login</button>
    </form>
    <p class="mt-2">No Account? <a href="/register">Create Account</a></p>
</div>
{% endblock %}
